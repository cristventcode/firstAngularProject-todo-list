<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 list-main">
      <div class="form-group">
        <input [(ngModel)]="newItem.title" type="text" (keydown)="addNewItem($event)" class="form-control todo-input" value="{{newItem.title}}">
      </div>
      <div>
        {{testing}}
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let item of allItems">
            <div class="item-group">
              <span class="item-status">
              <input type="checkbox" id="{{item.id}}">
              </span>
              <span class="item-text">
            {{item.title}}
            </span>
              <span class="item-delete">
              <button class="btn btn-xs btn-default" (click)="deleteItem(item.id)"> X </button>
              </span>
            </div>
          </li>
        </ul>
        <div class="container items-left">
          <p>{{listCount}} left to complete</p>
        </div>
      </div>

    </div>
  </div>
</div>
